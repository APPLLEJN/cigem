<div class="apply_page">
    <div class="header">
        <h2>{{isEdit ? '系列详情' : '创建系列'}}</h2>
        <div class="ctls">
            <a class="btn btn-default" href="#/series">返回列表</a>
        </div>
    </div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form class="form-horizontl clearfix" role="form" ng-submit="updateContent()">
        <div class="apply-info">
            <div class='row'>
                <div class='col-md-2 text-right'>系列名称：</div>
                <div class="col-md-8">
                    <input class="form-control" ng-model="series.name" required="required" placeholder="必填">
                </div>
            </div>
            <div class='row'>
                <div class='col-md-2 text-right'>系列英文名称：</div>
                <div class="col-md-8">
                    <input class="form-control" ng-model="series.en_name" required="required" placeholder="必填">
                </div>
            </div>
            <div class='row'>
                <div class='col-md-2 text-right require-star'>系列图片: </div>
                <div class='col-md-10'>
                    <input ng-if="!series.image_url" type="file" ng-file-select="onFileUpload($files)" accept="image/*"
                           style="font-size: 1px;" required="required">
                    <input ng-if="series.image_url" type="file" ng-file-select="onFileUpload($files)" accept="image/*"
                           style="font-size: 1px;">
                </div>
            </div>
            <div class='row' ng-show="series.image_url">
                <div class='col-md-2 text-right require-star'></div>
                <image src="{{series.image_url}}" width="400"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12 text-right'>
            <button class="btn btn-info" type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
