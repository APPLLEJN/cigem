<div style="min-height:1000px" ng-if="!judgeIsAdmin">
	<form class="form-inline search-form" role="form" ng-submit="loginPanel()">
    	<div class="form-group input-group">
            <label for="username" class="input-group-addon">用户名</label>
            <input class="form-control"required="required" id="username" placeholder="手机号码" ng-model="login.username">
        </div>
        <div class="form-group input-group">
            <label for="password" class="input-group-addon">密码</label>
            <input class="form-control"required="required" id="password" placeholder="密码" ng-model="login.password" type="password">
        </div>
        <button type="submit" class="btn btn-info">登录</button>
        <span style="color: red;margin-left: 10px;" ng-if="isWrong">用户名或密码不正确！</span>
    </form>
</div>
<div style="min-height:1000px" ng-if="judgeIsAdmin">
    <div class="header">
        <h2>
            欢迎来到cigem管理后台
        </h2>
    </div>
    <div class="row">
    </div>
</div>
